<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <section id="add-section" class="d-flex align-items-center">
        <form action="submit" class="container text-center">
            <h3>Add a new book</h3>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Title" id="title">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Author" id="author">
            </div>
            <button type="button" class="btn btn-primary d-flex justify-content-start" id="add-btn">Add</button>
        </form>
    </section>
    <section id="remove-section" class="d-flex justify-content-center align-items-center" style="height: auto">
        <div class="container text-center">
            <h3>All Awesome Books</h3>
            <ol id="book-list" class="list-group mb-3 border border-4 p-5">
            </ol>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
